# Internal Components
output:
  - platform: gpio
    id: dac_mute
    pin:
      number: GPIO46
      inverted: true
      mode:
        output: true
      ignore_strapping_warning: true       
       
  - platform: ledc
    pin:
      number: GPIO41
      mode:
        output: true
    id: screen_backlight_pin
    
light:
  - platform: monochromatic
    output: screen_backlight_pin
    id: screen_backlight
    name: Screen Backlight
    restore_mode: ALWAYS_ON
          
globals:
  - id: lightTO
    type: int
    initial_value: '0'
  - id: Vol
    type: float
    initial_value: '0.6'    
  - id: phase
    type: int
    initial_value: '0'
  - id: media_state
    type: bool
    restore_value: no
    initial_value: "false"
  - id: mute  
    type: bool
    initial_value: 'false'
  - id: player_int
    type: bool
    initial_value: 'false'
  - id: station
    type: int
    initial_value: '0'    

    
            
interval:
  - interval: 1sec
    then:
      - if:
          condition:  
            and:
              - light.is_on: screen_backlight
              - lambda: 'return id(lightTO) < 60;'              
          then:
            - lambda: |-
                id(lightTO)++;
          else:
            - lambda: |-
                id(lightTO) = 0;
            - light.turn_off: screen_backlight  
      - if:
          condition:
              lambda: 'return(id(phase) == 0);'
          then:
             - light.turn_on: screen_backlight                       
                 
