# Internal Components
output:
  - platform: gpio
    id: dac_mute
    pin:
      number: GPIO46
      inverted: true
      mode:
        output: true
      ignore_strapping_warning: true

  - platform: ledc
    pin:
      number: GPIO41
      mode:
        output: true
    id: screen_backlight_pin

light:
  - platform: monochromatic
    output: screen_backlight_pin
    id: screen_backlight
    name: Screen Backlight


globals:
  - id: lightTO
    type: int
    initial_value: '0'
  - id: Vol
    type: float
    initial_value: '0.6'
    restore_value: true
  - id: phase
    type: int
    initial_value: '0'
  - id: mute
    type: bool
    initial_value: 'false'
  - id: mic_muted
    type: bool
    initial_value: 'false'
  - id: auto_mute_active
    type: bool
    initial_value: 'false'
  - id: volume_display_active
    type: bool
    initial_value: 'false'
  - id: volume_display_timer
    type: int
    initial_value: '0'


interval:
  - interval: 1sec
    then:

      - if:
          condition:
            and:
              - light.is_on: screen_backlight
              - lambda: 'return id(lightTO) < 60;'
          then:
            - lambda: id(lightTO)++;
          else:
            - lambda: id(lightTO) = 0;
            #- light.turn_off: screen_backlight
      - if:
          condition:
            lambda: 'return id(volume_display_active);'
          then:
            - if:
                condition:
                  lambda: 'return id(volume_display_timer) >= 3;'
                then:
                  - lambda: |-
                      id(volume_display_active) = false;
                      id(volume_display_timer) = 0;
                      if (id(myDisplay).is_ready()) {
                        id(myDisplay).update();
                      }
                else:
                  - lambda: id(volume_display_timer)++;

      - if:
          condition:
            and:
              - lambda: 'return id(phase) == 0;'
              - not:
                  light.is_on: screen_backlight
          then:
            - light.turn_on: screen_backlight


