# Scripts

script:

  - id: jack_detect_high
    then:
       - logger.log: "Jack detect high -> route to speaker"
       - output.turn_off: dac_mute
       - lambda: |-
           id(my_es8388).write_byte(0x1D, 0x20);
           id(my_es8388).write_byte(0x1C, 0x10);
           id(my_es8388).write_byte(0x04, 0x30);

  - id: jack_detect_low
    then:
       - logger.log: "Jack detect low -> route to line out"
       - output.turn_on: dac_mute
       - lambda: |-  
           id(my_es8388).write_byte(0x1D, 0x00);
           id(my_es8388).write_byte(0x1C, 0x00);
           id(my_es8388).write_byte(0x04, 0x0C);
 

  - id: reset_display
    then: 
       - logger.log: "===> reset_display" 
       - lambda: |-
             id(lightTO) = 0;
             if((id(phase) == 0) && (!id(logo).is_running()))id(logo).execute();
             if(id(phase) == 1)id(waiting).execute();  
             if(id(phase) == 2)id(external_player).execute();                      
             if(id(phase) == 3)id(listening).execute();
             if(id(phase) == 4)id(answering).execute();

  - id: logo
    then:
       - logger.log: "===> logo"
       - media_player.speaker.play_on_device_media_file:
           media_file: little_sound
           announcement: false        
       - lambda: |-
           id(myDisplay).show_page(logoP);
           id(myDisplay).update();         
           id(lightTO) = 0;
       - light.turn_on: screen_backlight   
       - delay: 8sec
       - lambda: id(phase) = 1;        
       - script.execute: reset_display       

  - id: waiting
    then:     
               - if:
                   condition:
                         voice_assistant.is_running:
                   then:
                      - delay: 1s  
                      - voice_assistant.stop: 
               - script.execute: mute_on                                                                      
               - micro_wake_word.start: 
               - logger.log: "===> wakeword"                      
               - lambda: |-
                   id(myDisplay).show_page(waitingP);
                   id(myDisplay).update();
                   id(lightTO) = 0;
               - light.turn_on: screen_backlight
          
                                                       
  - id: listening
    then: 
       - logger.log: "===> listening"  
       - script.execute: mute_on     
       - lambda: |-
            id(myDisplay).show_page(listeningP);  
            id(myDisplay).update();     
            id(lightTO) = 0;
         
       - light.turn_on: screen_backlight   
  
                                                                                        
  - id: answering
    mode: restart
    then:
       - logger.log: "===> answering"  
       - script.execute: mute_off    
       - lambda: |-
            id(myDisplay).show_page(answeringP);          
            id(myDisplay).update();          
            id(lightTO) = 0;
       - light.turn_on: screen_backlight  
       - delay: 10s

    
       
       
  - id: external_player
    then:
       - logger.log: "===> front end player"  
#       - script.execute: mute_off
       - lambda: |-
            id(myDisplay).show_page(waitingBP);          
            id(myDisplay).update();          
            id(lightTO) = 0;
       - light.turn_on: screen_backlight                
       
  - id: mute_on
    then:
       - media_player.volume_set:
            volume: '0'
       - lambda: id(mute) = true;
       
  - id: mute_off
    then:
       - media_player.volume_set:
            volume: !lambda return(id(Vol));
       - lambda: id(mute) = false;                                

      
      
                    
