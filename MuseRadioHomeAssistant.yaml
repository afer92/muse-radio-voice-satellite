microphone:
  - platform: i2s_audio
    id: radio_mic
    sample_rate: 16000
    i2s_din_pin: GPIO4
    bits_per_sample: 16bit
    adc_type: external  
  
          
speaker:
  - platform: i2s_audio
    id: radio_speaker
    i2s_dout_pin: GPIO17
    dac_type: external
    sample_rate: 48000
    bits_per_sample: 16bit
    channel: left
    buffer_duration: 100ms   
  
media_player:
  - platform: speaker
    name: None
    id: speaker_media_player
#    volume_min: 0.5
#    volume_max: 0.8
    announcement_pipeline:
      speaker: radio_speaker
      format: WAV
      sample_rate: 48000
      num_channels: 1  # S3 Box only has one output channel
#    files:
#      - id: sound1
#        file: https://github.com/esphome/home-assistant-voice-pe/raw/dev/sounds/timer_finished.flac
#        file: sound1.flac
    on_announcement: 
      - if:
           condition:
                lambda: 'return(id(phase) != 2);'
           then:            
              - lambda: |-
                   id(lightTO) = 0; 
                   id(media_state) = true;
                   if((id(phase) == 1) && (id(player_int) == false)) id(phase) = 2;    
              - script.execute: mute_off         
              - micro_wake_word.stop:
              - script.execute: reset_display

         
    on_idle:
      - wait_until:
         and:
          - not:
              media_player.is_announcing:
          - not:
              voice_assistant.is_running:    
      - lambda: id(media_state) = false;
      - if:
          condition:             
              lambda: 'return(id(phase) == 4);'
          then:
            - if:
                 condition:
                     lambda: 'return(id(player_int));'
                 then:    
                   - lambda: |-
                         id(phase) = 2;
                         id(player_int) = false;
                   - media_player.play:
                   - script.execute: reset_display                      
                 else:
                   - lambda: |-
                         id(phase) = 1;
                   - script.execute: reset_display                            
          else:
             - if:
                 condition:
                      lambda: 'return(id(phase) == 2);'
                 then:
                    - lambda: |-
                          id(phase) = 1;                                              
                    - script.execute: reset_display      
  
micro_wake_word:
  models:
    - alexa
    - okay_nabu
  on_wake_word_detected:
    - voice_assistant.start:
        wake_word: !lambda return wake_word;

voice_assistant:
  id: va
  microphone: radio_mic
  media_player: speaker_media_player
  noise_suppression_level: 2
  auto_gain: 31dBFS
  volume_multiplier: 2.0
  on_listening:
    - logger.log: "listening 3 => phase"
    - micro_wake_word.stop:
    - light.turn_on:
        id: screen_backlight
        brightness: 100%
        effect: none
    - lambda: |-
        id(phase) = 3;  
#    - media_player.play_media:
#              media_url: 'https://github.com/RASPIAUDIO/esphomeRadio/raw/main/sounds/tong32000.mp3'  
#    - delay: 2s                        
    - script.execute: reset_display    

  on_stt_end:
    - text_sensor.template.publish:
        id: text_request
        state: !lambda return x;

  on_tts_start:
    - logger.log: "answering  4 => phase"
    - text_sensor.template.publish: 
        id: text_response
        state: !lambda return x;
    - light.turn_on:
        id: screen_backlight
        brightness: 100%
        effect: none                     
    - lambda: |-
        id(phase) = 4;
    - script.execute: reset_display  

     
  on_end:
    - wait_until:
        and:
          - not:
              media_player.is_announcing:
          - not:
              voice_assistant.is_running:
    - if:
          condition:
              lambda: 'return(id(player_int) && (id(phase) == 4));'
          then:
            - delay: 5s
            - lambda: |-
                   id(phase) = 2;
                   id(player_int) = false;
            - media_player.play:        
            - script.execute: reset_display                
              
             
             
  on_error:
    - logger.log: "ERROR!!!!!!!!!!!!!!!!"  
    - light.turn_on:
        id: screen_backlight
        brightness: 100%
        effect: none
    - delay: 1s
    - lambda: id(phase) = 1;    
    - script.execute: reset_display

#    - lambda: |-
#        if (code == "wake-provider-missing" || code == "wake-engine-missing") {
#          id(use_wake_word).turn_off();
#        }

                                                                    
  


  
  
