# Home Assistant Components            
sensor:
  - platform: rotary_encoder
    name: "Volume"
    id: volume_encoder
    pin_a:
      number: GPIO42
      mode:
        input: true
        pullup: true
    pin_b:
      number: GPIO3
      mode:
        input: true
        pullup: true
    on_anticlockwise:
      then:      
        - light.turn_on: screen_backlight      
        - lambda: |-
                id(lightTO) = 0;       
                id(Vol) -= 0.02;
                if(id(Vol) < 0) id(Vol) = 0;        
        - media_player.volume_set: 
                id: speaker_media_player
                volume: !lambda return id(Vol);
    on_clockwise:
      then:
        - light.turn_on: screen_backlight
        - lambda: |-
                id(lightTO) = 0;        
                id(Vol) += 0.02;
                if(id(Vol) > 1) id(Vol) = 1;               
        - media_player.volume_set: 
                id: speaker_media_player        
                volume: !lambda return id(Vol);                
                
  - platform: rotary_encoder
    name: "Dummy"
    id: function_encoder
    pin_a:
      number: GPIO7
      mode:
        input: true
        pullup: true
    pin_b:
      number: GPIO6
      mode:
        input: true
        pullup: true
    on_anticlockwise:
      then:
        - light.turn_on: screen_backlight      
        - lambda: |-
                id(lightTO) = 0; 
                        
    on_clockwise:
      then:
        - light.turn_on: screen_backlight
        - lambda: |-
                id(lightTO) = 0;  
  - platform: adc 
    id: button_adc
    pin: GPIO1
    attenuation: auto
    update_interval: .1s
    on_value_range:
      - above: 3.0
        then: 
          - binary_sensor.template.publish:
              id: btn_confirm
              state: OFF
          - binary_sensor.template.publish:
              id: btn_1
              state: OFF
          - binary_sensor.template.publish:
              id: btn_2
              state: OFF
          - binary_sensor.template.publish:
              id: btn_3
              state: OFF
      - above: 0.41
        below: 0.45
        then:
          - binary_sensor.template.publish:
              id: btn_3
              state: ON
      - above: 0.8
        below: 0.84
        then:
          - binary_sensor.template.publish:
              id: btn_confirm
              state: ON
      - above: 1.50
        below: 1.61
        then:
          - binary_sensor.template.publish:
              id: btn_1
              state: ON
      - above: 1.98
        below: 2.03
        then:
          - binary_sensor.template.publish:
              id: btn_2
              state: ON                
                                  

                 
binary_sensor:
  - platform: gpio
    pin:
      number: GPIO10
      mode:
        input: true
        pullup: true
    id: jack_detect
    name: Jack Detect
    internal: true
    on_press:
      - script.execute: jack_detect_high
    on_release:
      - script.execute: jack_detect_low
  - platform: gpio
    pin:
      number: GPIO48
      inverted: true
      mode:
        input: true
        pullup: true
    id: click_vol
    name: Mute
#    disabled_by_default: true
    on_press:
      then:
        - light.turn_on: screen_backlight      
        - lambda: |-
                id(lightTO) = 0;        
        - if:
            condition: 
               lambda: 'return (id(mute));' 
            then: 
               - logger.log: "unmute!"
               - media_player.volume_set: 
                   volume: !lambda return(id(Vol));
               - lambda: id(mute) = false;
            else:
               - logger.log: "mute!"
               - media_player.volume_set: 
                   volume: '0'
               - lambda: id(mute) = true;  
                    
  - platform: gpio
    pin:
      number: GPIO45
      inverted: true
      mode:
        input: true
        pullup: true
    id: click_sta
    name: Stop
    disabled_by_default: true
    on_click:
      then: 
        - if:
              condition:
                 lambda: 'return(id(phase) == 2);'
              then:           
                 - media_player.stop:
                 - delay: 2sec                                              
                 - micro_wake_word.start:    
        - light.turn_on: screen_backlight                  
        - lambda: |-
              id(phase) = 1;
              id(lightTO) = 0;  
              id(myDisplay).show_page(waitingBP);          
              id(myDisplay).update();                                        
        - script.execute: reset_display                          


  - platform: template 
    name: "Radio 4"
    id: btn_confirm
    on_press:
       - logger.log: "Radio 4 button pressed"
      
       
  - platform: template 
    name: "Radio 1"
    id: btn_1
    on_press:
       - logger.log: "Radio 1 button pressed"
                

  - platform: template 
    name: "Radio 2"
    id: btn_2
    on_press:
       - logger.log: "Radio 2 button pressed"
          
                                                                            
  - platform: template 
    name: "Radio 3"
    id: btn_3   
    on_press:
       - logger.log: "Radio 3 button pressed"
              
switch:
  - platform: template
    id: mic_mute_switch
    name: "Microphone Mute"
    icon: "mdi:microphone-off"
    entity_category: config
    lambda: |-
      return id(mic_muted);
    turn_on_action:
      - microphone.mute: radio_mic
      - lambda: id(mic_muted) = true;
      - if:
          condition:
            voice_assistant.is_running:
          then:
            - voice_assistant.stop:
      - micro_wake_word.stop:
    turn_off_action:
      - microphone.unmute: radio_mic
      - lambda: id(mic_muted) = false;
      - micro_wake_word.start:
                                        
select:
  - platform: template
    name: "Wake word sensitivity"
    optimistic: true
    initial_option: Slightly sensitive
    restore_value: true
    entity_category: config
    options:
      - Slightly sensitive
      - Moderately sensitive
      - Very sensitive
    on_value:
      lambda: |-
        if (x == "Slightly sensitive") {
          id(okay_nabu).set_probability_cutoff(217);
          id(hey_jarvis).set_probability_cutoff(247);
          id(hey_mycroft).set_probability_cutoff(253);
        } else if (x == "Moderately sensitive") {
          id(okay_nabu).set_probability_cutoff(176);
          id(hey_jarvis).set_probability_cutoff(235);
          id(hey_mycroft).set_probability_cutoff(242);
        } else if (x == "Very sensitive") {
          id(okay_nabu).set_probability_cutoff(143);
          id(hey_jarvis).set_probability_cutoff(212);
          id(hey_mycroft).set_probability_cutoff(237);
        }
                                               
text_sensor:
  - id: text_request
    platform: template
    on_value:
      lambda: |-
        if(id(text_request).state.length()>40) {
          std::string name = id(text_request).state.c_str();
          std::string truncated = esphome::str_truncate(name.c_str(),39);
          id(text_request).state = (truncated+"...").c_str();
        }

  - id: text_response
    platform: template
    on_value:
      lambda: |-
        if(id(text_response).state.length()>32) {
          std::string name = id(text_response).state.c_str();
          std::string truncated = esphome::str_truncate(name.c_str(),31);
          id(text_response).state = (truncated+"...").c_str();
        }


     


