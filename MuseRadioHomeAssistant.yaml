# Home Assistant Components            
sensor:
  - platform: rotary_encoder
    name: "Volume"
    id: volume_encoder
    pin_a:
      number: GPIO42
      mode:
        input: true
        pullup: true
    pin_b:
      number: GPIO3
      mode:
        input: true
        pullup: true
    on_anticlockwise:
      then:      
        - light.turn_on: screen_backlight      
        - lambda: |-
                id(lightTO) = 0;       
                id(Vol) -= 0.02;
                if(id(Vol) < 0) id(Vol) = 0;        
        - media_player.volume_set: 
                id: speaker_media_player
                volume: !lambda return id(Vol);
    on_clockwise:
      then:
        - light.turn_on: screen_backlight
        - lambda: |-
                id(lightTO) = 0;        
                id(Vol) += 0.02;
                if(id(Vol) > 1) id(Vol) = 1;               
        - media_player.volume_set: 
                id: speaker_media_player        
                volume: !lambda return id(Vol);                
                
  - platform: rotary_encoder
    name: "Function"
    id: function_encoder
    pin_a:
      number: GPIO7
      mode:
        input: true
        pullup: true
    pin_b:
      number: GPIO6
      mode:
        input: true
        pullup: true
    on_anticlockwise:
      then:
        - light.turn_on: screen_backlight      
        - lambda: |-
                id(lightTO) = 0; 
                        
    on_clockwise:
      then:
        - light.turn_on: screen_backlight
        - lambda: |-
                id(lightTO) = 0;  
                

                 
binary_sensor:
  - platform: gpio
    pin:
      number: GPIO48
      inverted: true
      mode:
        input: true
        pullup: true
    id: click_vol
    name: Volume Button
#    disabled_by_default: true
    on_click:
      then:
        - light.turn_on: screen_backlight      
        - lambda: |-
                id(lightTO) = 0;        
        - if:
            condition: 
               lambda: 'return (id(mute));' 
            then: 
               - logger.log: "unmute!"
               - media_player.volume_set: 
                   volume: !lambda return(id(Vol));
               - lambda: id(mute) = false;
            else:
               - logger.log: "mute!"
               - media_player.volume_set: 
                   volume: '0'
               - lambda: id(mute) = true;  
                    
  - platform: gpio
    pin:
      number: GPIO45
      inverted: true
      mode:
        input: true
        pullup: true
    id: click_sta
    name: Stations Button
    disabled_by_default: true
    on_click:
      then: 
        - if:
              condition:
                 lambda: 'return(id(phase) == 2);'
              then:           
                 - media_player.stop:
                 - lambda: |-
                       id(station) = 0;                                              
                 - micro_wake_word.start:                         
                 - script.execute: reset_display                          
 
                      
text_sensor:
  - id: text_request
    platform: template
    on_value:
      lambda: |-
        if(id(text_request).state.length()>40) {
          std::string name = id(text_request).state.c_str();http://croonerradio.ice.infomaniak.ch/croonerradio-midfi.mp3
          std::string truncated = esphome::str_truncate(name.c_str(),39);
          id(text_request).state = (truncated+"...").c_str();
        }

  - id: text_response
    platform: template
    on_value:
      lambda: |-
        if(id(text_response).state.length()>32) {
          std::string name = id(text_response).state.c_str();
          std::string truncated = esphome::str_truncate(name.c_str(),31);
          id(text_response).state = (truncated+"...").c_str();
        }
     


