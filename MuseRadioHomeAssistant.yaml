#########
# Scripts

script:

  - id: go_assist
    then:
        - light.turn_on: screen_backlight
        - lambda: |-
            id(lightTO) = 0;
        - if:
            condition:
              lambda: 'return(id(phase) == 3 || id(phase) == 4);'
            then:
              - if:
                  condition:
                    voice_assistant.is_running:
                  then:
                    - voice_assistant.stop:
                    - wait_until:
                        not:
                          voice_assistant.is_running:
              - if:
                  condition:
                    media_player.is_announcing:
                  then:
                    - media_player.stop:
                        id: speaker_media_player
                        announcement: true
              - if:
                  condition:
                    media_player.is_playing:
                  then:
                    - media_player.stop:
                        id: speaker_media_player
              - micro_wake_word.start:
              - lambda: |-
                  id(mute) = false;
                  id(auto_mute_active) = false;
                  id(phase) = 1;
              - script.execute: reset_display
            else:
              - if:
                  condition:
                    media_player.is_announcing:
                  then:
                    - media_player.stop:
                        id: speaker_media_player
                        announcement: true
              - if:
                  condition:
                    media_player.is_playing:
                  then:
                    - media_player.stop:
                        id: speaker_media_player
              - if:
                  condition:
                    voice_assistant.is_running:
                  then:
                    - voice_assistant.stop:
                    - wait_until:
                        not:
                          voice_assistant.is_running:
              - micro_wake_word.stop:
              - lambda: |-
                  id(phase) = 3;
              - script.execute: reset_display
              - voice_assistant.start:

  - id: mute_unmute
    then:
        - light.turn_on: screen_backlight
        - lambda: |-
            id(lightTO) = 0;
        - if:
            condition:
              lambda: 'return id(mute);'
            then:
              - logger.log: "unmute!"
              - media_player.volume_set:
                  volume: !lambda 'return id(Vol);'
              - lambda: id(mute) = false;
              - lambda: id(auto_mute_active) = false;
            else:
              - logger.log: "mute!"
              - media_player.volume_set:
                  volume: '0'
              - lambda: id(mute) = true;
              - lambda: id(auto_mute_active) = false;
        - lambda: |-
            id(volume_display_active) = true;
            id(volume_display_timer) = 0;
        - script.execute: schedule_volume_update
        - script.execute: reset_display    

  - id: jack_detect_high
    then:
       - logger.log: "Jack detect high -> route to speaker"
       - output.turn_off: dac_mute
       - lambda: |-
           id(my_es8388).write_byte(0x1D, 0x20);
           id(my_es8388).write_byte(0x1C, 0x10);
           id(my_es8388).write_byte(0x04, 0x30);

  - id: jack_detect_low
    then:
       - logger.log: "Jack detect low -> route to line out"
       - output.turn_on: dac_mute
       - lambda: |-
           id(my_es8388).write_byte(0x1D, 0x00);
           id(my_es8388).write_byte(0x1C, 0x00);
           id(my_es8388).write_byte(0x04, 0x0C);

  - id: adjust_volume
#    mode: parallel
    parameters:
      delta: float
    then:
      - light.turn_on: screen_backlight
      - lambda: |-
          id(lightTO) = 0;          
          float scale = 1.0f;
          
          if(id(Vol) < 0.03f) scale = 0.05f;
          else if(id(Vol) < 0.05f) scale = 0.40f;
          else if(id(Vol) < 0.3f) scale = 0.50f;
          else if(id(Vol) < 0.5f) scale = 0.60f;

          id(Vol) += delta * scale;
          if (id(Vol) < 0) id(Vol) = 0;
          if (id(Vol) > 1) id(Vol) = 1;
          id(volume_display_active) = true;
          id(volume_display_timer) = 0;
          id(mute) = false;
          int v = id(Vol) * 100;
          if(id(Vol) < 0.1f)
          {
             id(my_es8388).write_byte(46, 23 + v);
             id(my_es8388).write_byte(47, 23 + v);          
             id(my_es8388).write_byte(48, 23 + v);          
             id(my_es8388).write_byte(49, 23 + v);          
          }
          else
          {
             id(my_es8388).write_byte(46, 33);
             id(my_es8388).write_byte(47, 33);          
             id(my_es8388).write_byte(48, 33);          
             id(my_es8388).write_byte(49, 33);        
           }               
          
      - media_player.volume_set:
          id: speaker_media_player
          volume: !lambda return id(Vol);
      - delay: 200ms
      - script.execute: schedule_volume_update
      - script.execute: reset_display

  - id: schedule_volume_update
#    mode: restart
    then:
#      - delay: 400ms
      - lambda: |-
          if (id(volume_display_active) && id(myDisplay).is_ready()) {
            id(myDisplay).update();
          }

  - id: reset_display
#    mode: restart
    then: 
       - logger.log: "===> reset_display" 
       - lambda: |-
            id(lightTO) = 0;
            if (id(mic_muted)) {
              id(myDisplay).show_page(muteMicP);
              id(myDisplay).update();
              return;
            }

            if ((id(phase) == 0) && (!id(logo).is_running())) {
              id(logo).execute();
            } else if (id(phase) == 1) {
              id(waiting).execute();
            } else if (id(phase) == 2) {
              id(external_player).execute();
            } else if (id(phase) == 3) {
              id(listening).execute();
            } else if (id(phase) == 4) {
              id(answering).execute();
            }

  - id: logo
    then:
       - logger.log: "===> logo"
       - media_player.speaker.play_on_device_media_file:
           media_file: little_sound
           announcement: false
       - lambda: |-
           id(myDisplay).show_page(logoP);
           id(myDisplay).update();
           id(lightTO) = 0;
       - light.turn_on: screen_backlight
       - delay: 8sec
       - script.execute: wait_for_wifi_ready

  - id: wait_for_wifi_ready
    mode: restart
    then:
       - logger.log: "Waiting for WiFi before entering waiting state"
       - while:
           condition:
             not:
               wifi.connected:
           then:
             - lambda: |-
                 id(myDisplay).show_page(wifiWaitingP);
                 id(myDisplay).update();
                 id(lightTO) = 0;
             - light.turn_on: screen_backlight
             - delay: 1s
       - logger.log: "WiFi connected, moving to waiting state"
       - lambda: |-
           id(phase) = 1;
       - script.execute: reset_display

  - id: waiting
    mode: restart
    then:
               - if:
                   condition:
                         voice_assistant.is_running:
                   then:
                      - delay: 1s
                      - voice_assistant.stop:
               - script.execute: mute_on
               - micro_wake_word.start:
               - logger.log: "===> wakeword"
               - lambda: |-
                   id(myDisplay).show_page(waitingP);
                   id(myDisplay).update();
                   id(lightTO) = 0;
               - light.turn_on: screen_backlight


  - id: listening
    mode: restart
    then:
       - logger.log: "===> listening"
       - script.execute: mute_on
       - lambda: |-
            id(myDisplay).show_page(listeningP);
            id(myDisplay).update();
            id(lightTO) = 0;

       - light.turn_on: screen_backlight


  - id: answering
    mode: restart
    then:
       - logger.log: "===> answering"
       - script.execute: mute_off
       - lambda: |-
            id(myDisplay).show_page(answeringP);
            id(myDisplay).update();
            id(lightTO) = 0;
       - light.turn_on: screen_backlight
       - delay: 10s




  - id: external_player
    mode: restart
    then:
       - logger.log: "===> front end player"
#       - script.execute: mute_off
       - lambda: |-
            id(myDisplay).show_page(waitingBP);
            id(myDisplay).update();
            id(lightTO) = 0;
       - light.turn_on: screen_backlight

  - id: mute_on
    then:
      - if:
          condition:
            lambda: 'return !id(auto_mute_active);'
          then:
            - media_player.volume_set:
                volume: '0'
      - lambda: |-
          id(mute) = true;
          id(auto_mute_active) = true;
          id(volume_display_active) = true;
          id(volume_display_timer) = 0;
      - script.execute: schedule_volume_update

  - id: mute_off
    then:
      - if:
          condition:
            lambda: 'return id(auto_mute_active);'
          then:
            - media_player.volume_set:
                volume: !lambda return(id(Vol));
      - lambda: |-
          id(mute) = false;
          id(auto_mute_active) = false;
          id(volume_display_active) = true;
          id(volume_display_timer) = 0;
      - script.execute: schedule_volume_update
      
     
