microphone:
  - platform: i2s_audio
    id: radio_mic
    sample_rate: 16000
    i2s_din_pin: GPIO4
    bits_per_sample: 16bit
    adc_type: external  
  
          
speaker:
  - platform: i2s_audio
    id: radio_speaker
    i2s_dout_pin: GPIO17
    dac_type: external
    sample_rate: 48000
    bits_per_sample: 16bit
    channel: stereo
    buffer_duration: 100ms   

    
  
media_player:
  - platform: speaker
    name: None
    id: speaker_media_player
#    volume_min: 0.5
#    volume_max: 0.8
#   internal: false   
#   task_stack_in_psram: true
    announcement_pipeline:
      speaker: radio_speaker
      format: WAV
      sample_rate: 48000
      num_channels: 1  
    files:
      - id: little_sound
        file: https://github.com/esphome/home-assistant-voice-pe/raw/dev/sounds/timer_finished.flac   

    on_announcement: 
      - if:
           condition:
                lambda: 'return(id(phase) != 2);'
           then:            
              - lambda: |-
                   id(lightTO) = 0; 
                   if(id(phase) == 1) id(phase) = 2;    
              - script.execute: mute_off         
              - micro_wake_word.stop:
              - script.execute: reset_display
              
         
    on_idle:
      - wait_until:
         and:
          - not:
              media_player.is_announcing:
          - not:
              voice_assistant.is_running:    
      - if:
          condition:             
              lambda: 'return(id(phase) == 4);'
          then:
            - lambda: |-
                  id(phase) = 1;
            - script.execute: reset_display
      - if:
          condition:
               lambda: 'return(id(phase) == 2);'
          then:
            - lambda: |-
                  id(phase) = 1;
            - script.execute: reset_display        
              
micro_wake_word:
  id: mww
  microphone: radio_mic
  stop_after_detection: false
  models:
    - model: https://github.com/kahrendt/microWakeWord/releases/download/v2.1_models/okay_nabu.json
      id: okay_nabu
    - model: https://github.com/kahrendt/microWakeWord/releases/download/v2.1_models/hey_jarvis.json
      id: hey_jarvis
    - model: https://github.com/kahrendt/microWakeWord/releases/download/v2.1_models/hey_mycroft.json
      id: hey_mycroft
  on_wake_word_detected:
    - voice_assistant.start:
        wake_word: !lambda return wake_word;

voice_assistant:
  id: va
  microphone: radio_mic
  media_player: speaker_media_player
  micro_wake_word: mww
  use_wake_word: false
  noise_suppression_level: 2
  auto_gain: 31dBFS
  volume_multiplier: 2.0
  on_listening:
    - logger.log: "listening 3 => phase"
    - micro_wake_word.stop:
    - light.turn_on:
        id: screen_backlight
        brightness: 100%
        effect: none
    - lambda: |-
        id(phase) = 3;  
                            
    - script.execute: reset_display    

  on_stt_end:
    - text_sensor.template.publish:
        id: text_request
        state: !lambda return x;

  on_tts_start:
    - logger.log: "answering  4 => phase"
    - text_sensor.template.publish: 
        id: text_response
        state: !lambda return x;
    - light.turn_on:
        id: screen_backlight
        brightness: 100%
        effect: none                     
    - lambda: |-
        id(phase) = 4;
    - script.execute: reset_display  

     
  on_end:
    - wait_until:
        and:
          - not:
              media_player.is_announcing:
          - not:
              voice_assistant.is_running:
    - if:
        condition:
          lambda: 'return(id(phase) != 1);'
        then:
          - lambda: id(phase) = 1;
          - script.execute: reset_display                
              
             
             
  on_error:
    - logger.log: "ERROR!!!!!!!!!!!!!!!!"  
    - light.turn_on:
        id: screen_backlight
        brightness: 100%
        effect: none
    - delay: 1s
    - lambda: id(phase) = 1;    
    - script.execute: reset_display

  
